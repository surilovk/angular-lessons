<label>Введите имя:</label>
<input [(ngModel)]="name" placeholder="Ваше имя">
<input type="text" [(ngModel)]="age" placeholder="Укажите возраст">


1. Привязка элемента DOM к значению компонента (односторонняя). В двойных фигурных скобках указывается выражение, к которому идет привязка: {{выражение}}. Например:
<p>Test {{name}}</p>
<h1>Добро пожаловать, {{name}} ваш возраст {{age}} лет!</h1>
